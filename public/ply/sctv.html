<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Player</title>
  
  
  
      <link rel="stylesheet" href="https://yantv.netlify.com/ply/style.css">

<style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style>

<style>
 .loader {
    position: fixed;
    z-index: 99;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
}
.loader > img {
    width: 100px;
}
.loader.hidden {
    animation: fadeOut 1s;
    animation-fill-mode: forwards;
}
@keyframes fadeOut {
    100% {
        opacity: 0;
        visibility: hidden;
    }
}
.thumb {
    height: 100px;
    border: 1px solid black;
    margin: 10px;
}
</style>
  
</head>

<body>
<div class="loader">
    <img src="http://freepreloaders.com/wp-content/uploads/2019/05/index.messenger-typing-preloader.svg" alt="Loading..." />
</div><div class='embed-container'>

  <div class="px-video-container" id="myvid">
    <div class="px-video-img-captions-container">
        <div class="px-video-captions hide" aria-hidden="true"></div>
        <video width="640" height="360" poster="https://germini.info/wp-content/uploads/2015/09/ffmpeg.jpg" controls>
            <!-- video files -->
            <source src="http://202.80.222.178/000001/2/ch15010918464887721048/index.m3u8?virtualDomain=000001.live_hls.zte.com" type="video/mp4" />

            <!-- text track file -->
            <track kind="captions" label="English captions" src="/uploads/sounds/austin_en.vtt" srclang="en" default />

            <!-- fallback for browsers that don't support the video element -->
            <div>
                
            </div>
        </video>
    </div>
    <!-- end container for captions and video -->
    <div class="px-video-controls"></div>
</div>
</div>
  
  

    <script  src="https://yantv.netlify.com/ply/script.js"></script>


<script>
window.addEventListener("load", function () {
    const loader = document.querySelector(".loader");
    loader.className += " hidden"; // class "loader hidden"
});
</script>


</body>

</html>
